<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Bike Accessories</title>
    <link rel="icon" href="all images/piston hub white.png" />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
      }

      /* Improved header animation with smoother transition */
      header {
        background: #333;
        color: #fff;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #0779e4 3px solid;
        animation: slideInDown 0.5s ease-in-out forwards;
      }

      @keyframes slideInDown {
        from {
          opacity: 0;
          transform: translateY(-100%);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      header a {
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 16px;
      }

      header ul {
        padding: 0;
        list-style: none;
      }

      header li {
        display: inline;
        padding: 0 20px 0 20px;
      }

      .contact-form {
        background: #fff;
        padding: 30px;
        margin: 30px 0;
        box-shadow: 0px 0px 10px 0px #ccc;
        animation: fadeIn 0.5s ease-in-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      .contact-form h2 {
        color: #333;
      }

      .contact-form .form-group {
        margin-bottom: 15px;
      }

      .contact-form .form-group label {
        display: block;
        color: #333;
      }

      .contact-form .form-group input,
      .contact-form .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .contact-form .form-group textarea {
        resize: vertical;
      }

      .contact-form button {
        display: inline-block;
        background: #0779e4;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .contact-info {
        margin-top: 20px;
        text-align: center;
        animation: fadeInRight 0.5s ease-in-out forwards;
      }

      @keyframes fadeInRight {
        from {
          opacity: 0;
          transform: translateX(100%);
        }

        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .contact-info h3 {
        color: #333;
        margin-bottom: 10px;
      }

      .contact-info p {
        margin: 5px 0;
      }

      /* Improved image styling for responsiveness */
      .contact-info img {
        width: 200px; /* Adjust width as needed */
        display: block;
        margin: 0 auto 10px auto;
      }

      footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Bike Accessories</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="cart1.php">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="submit_contact_form.php" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>

      <div class="contact-info">
        <h3>Our Address</h3>
        <p>123 Bike Lane, Cycle City, CY 12345</p>
        <h3>Email</h3>
        <p>support@bikeaccessories.com</p>
        <h3>Phone</h3>
        <p>(123) 456-7890</p>
      </div>
    </div>

    <footer>
      <p>Bike Accessories &copy; 2024</p>
    </footer>
  </body>
</html>
